<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Arthur Reymond</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navigation">
        <ul class="nav-links">
            <li><a href="index.html">A propos de moi</a></li>
            <li><a href="skills.html">Compétences</a></li>
            <li><a href="contact.html" class="active">Me contacter</a></li>
        </ul>
    </nav>

    <main class="portfolio">
        <section class="section contact">
            <h2>Me contacter</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>arthur.reymond@etu.univ-grenoble-alpes.fr</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Téléphone</h3>
                            <p>+33 7 82 20 97 01</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Adresse</h3>
                            <p>38160, Chatte, France</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/Areywaterlou" class="social-link" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://discordapp.com/users/votre_identifiant" class="social-link" target="_blank" title="Discord">
                            <i class="fab fa-discord"></i>
                        </a>
                        <a href="https://www.instagram.com/the_sama_tutur/" class="social-link" target="_blank" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/arthur-reymond-00988b2a2/" class="social-link" target="_blank" title="linkedin">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>

                <form id="contact-form" class="contact-form" 
                action="https://formsubmit.co/arthur.reymond@etu.univ-grenoble-alpes.fr" 
                method="POST">

                <input type="hidden" name="_subject" value="Nouveau message du portfolio d'Arthur">
                <input type="hidden" name="_next" value="https://areywaterlou.github.io/folio-holder/merci.html">
                <input type="hidden" name="_captcha" value="false">
    
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="Nom" required>
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="Sujet" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
                
                <script>
                    const form = document.getElementById('contact-form');
                    const formStatus = document.getElementById('form-status');
                    
                    form.addEventListener('submit', function(event) {
                        event.preventDefault();
                        
                        const formData = new FormData(form);
                        
                        fetch(form.action, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        })
                        .then(response => {
                            if (response.ok) {
                                formStatus.textContent = 'Message envoyé avec succès !';
                                formStatus.style.color = '#4CAF50';
                                form.reset();
                            } else {
                                throw new Error('Erreur lors de l\'envoi du message');
                            }
                        })
                        .catch(error => {
                            formStatus.textContent = 'Une erreur est survenue. Veuillez réessayer plus tard.';
                            formStatus.style.color = '#f44336';
                            console.error('Erreur:', error);
                        });
                    });
                </script>
            </div>
        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            // Empêcher la soumission immédiate
            e.preventDefault();
            
            // Afficher une alerte de confirmation
            if (confirm('Êtes-vous sûr de vouloir envoyer ce message ?')) {
                // Si l'utilisateur confirme, soumettre le formulaire
                this.submit();
            }
            // Sinon, ne rien faire (le formulaire ne sera pas soumis)
        });
    </script>
</body>
</html>
